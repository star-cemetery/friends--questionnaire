<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends' questionnaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex m-4 justify-content-evenly">
        <div class="col-sm-4">
          <audio
            src="https://res.cloudinary.com/dwfyuummv/video/upload/v1679778555/friends%27%20questionnaire/is-ar-eirinn-ni-neosfainn-ce-hi_-_Brid_O_Riordan_ycsjzf.mp3"
            controls
            ></audio>
        </div>
        <div class="col-sm-4">
          <h1 class="mt-3 text-middle">
            Friends' questionnaire<img
              src="emoji/rabbit-emoji-apple.png"
              alt=""
              id="rabbit-emoji"
            />
          </h1>
        </div>
        <div class="col-sm-4">
          <h3 class="mt-3 text-end">
            "When elves existed - they spoke Gaeilge" ((c)my very own belief)
          </h3>
        </div>
      </div>
      <div class="row flex row-cols-3">
      <div class="col-sm-4">
        <form action="">
          <label for="">Your name - real or invented</label>
                <input 
                  type="text"
                  class="form-control mt-3 mb-3"
                  aria-label="First name"
                />
                <label for="">Your favourite book(s)</label>
                <input 
                  type="text"
                  class="form-control mt-3 mb-3"
                  aria-label="Favourite book(s)"
                />
                <label for="">Your favourite band(s)</label>
                <input 
                  type="text"
                  class="form-control mt-3 mb-3"
                  aria-label="Favourite band(s)"
                />
                 <label for="" class="form-label">Webpage which inspires you </label>
        <input type="url"  class="form-control mt-3 mb-3" id="webpage" name="webpage">
                
      </div>
      <div class="col-sm-4">
        <label for="" class="form-label mt-3 mb-3">When you are free to meet</label>
        <input type="datetime-local"  class="form-control" id="meetingtime" name="meetingtime">
      <label for="" class="form-label">Your favourite quotation</label>
      <textarea class="form-control mt-3 mb-3" id="" rows="4"></textarea>
      <label for="" class="form-label">Your message to me</label>
      <textarea class="form-control mt-3 mb-3" id="" rows="3"></textarea>
      </div>
      <div class="col-sm-4">
      <label for="" class="form-label">Your message to the world</label>
      <textarea class="form-control mt-3 mb-3" id="" rows="3"></textarea>
      <label for="" class="form-label">Any other extra info</label>
      <textarea class="form-control mt-3 mb-3" id="" rows="2"></textarea>
       <button type="submit" value="Submit" id="submit-button">Submit</button> 
              </div>
      
      </div>
  </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
